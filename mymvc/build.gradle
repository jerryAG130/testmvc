apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'war'
apply plugin: 'jetty'

httpPort = 8080

repositories{
	mavenCentral()
}

dependencies{
	testCompile 'junit:junit:4.7'
	
	compile 'org.hibernate:hibernate-core:4.3.5.Final'
	compile 'org.hibernate:hibernate-entitymanager:4.3.5.Final'
	compile 'commons-dbcp:commons-dbcp:1.4'
	compile 'log4j:log4j:1.2.16'
	compile 'org.slf4j:slf4j-log4j12:1.7.5'
	compile 'mysql:mysql-connector-java:5.1.31'

	compile 'org.springframework:spring-orm:4.0.5.RELEASE'
	compile 'org.springframework:spring-webmvc:4.0.5.RELEASE'
	compile 'org.springframework:spring-jpa:2.0.8'
	compile 'org.springframework:spring-hibernate3:2.0.8'

	compile 'javax.transaction:jta:1.1'
	compile 'org.codehaus.jackson:jackson-mapper-asl:1.5.0'

	compile 'org.springframework.security:spring-security-core:3.0.5.RELEASE'
	compile 'org.springframework.security:spring-security-web:3.0.5.RELEASE'
	compile 'org.springframework.security:spring-security-config:3.0.5.RELEASE'

}
